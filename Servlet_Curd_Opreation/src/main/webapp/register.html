<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<fieldset>
<legend> Register form</legend>
<form action="insert">
Enter the Id:<input type="Number" name="id"><br><br>
Enter the Name:<input type="text" name="Name"><br><br>
Enter the Email:<input type="email" name="email"><br><br>
Enter the Password:<input type="password" name="pwd"><br><br>
Enter the DOB:<input type="date" name="dob"><br><br>
Male:<input type="radio" name="gender" value="male"><br><br>
Female:<input type="radio" name="gender" value="female"><br><br>
accepted T&C:<input type="checkbox" name="checkbox" value="accepted"><br><br>
Enter the Country:<select name="country" id="country">
  <option value="India">INDIA</option>
  <option value="pak">PAK</option>
  <option value="AFK">AFK</option>
</select>
<button type="Submit">SUBMIT</button>
<button type="Reset">RESET</button>
</form>
</fieldset>

</body>
</html>
